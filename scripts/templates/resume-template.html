<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume - {{name}}</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, Helvetica, sans-serif;
            font-size: 10pt;
            line-height: 1.15;
            color: #000;
            padding: 0.5in 0.65in;
        }

        .header {
            text-align: left;
            margin-bottom: 10pt;
            position: relative;
        }

        .header h1 {
            font-size: 24pt;
            font-weight: bold;
            margin-bottom: 3pt;
            letter-spacing: 0.5pt;
        }

        .header .title {
            font-size: 14pt;
            color: #D4A017;
            font-weight: normal;
            margin-bottom: 6pt;
        }

        .contact {
            position: absolute;
            top: 0;
            right: 0;
            font-size: 10pt;
            text-align: right;
            line-height: 1.4;
        }

        .contact a {
            color: #000;
            text-decoration: none;
        }

        .contact-icon {
            display: inline-block;
            vertical-align: middle;
            margin-right: 3pt;
        }

        .contact-icon.email {
            margin-right: 4pt;
        }

        section {
            margin-bottom: 9pt;
        }

        section h2 {
            font-size: 11pt;
            font-weight: bold;
            margin-bottom: 4pt;
            border-bottom: 1px solid #000;
            padding-bottom: 2pt;
        }

        .entry {
            margin-bottom: 7pt;
        }

        .entry-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 2pt;
        }

        .institution, .company {
            color: #D4A017;
            font-weight: bold;
        }

        .dates {
            font-style: italic;
            font-size: 10pt;
        }

        ul {
            margin-left: 16pt;
            margin-top: 1.5pt;
        }

        li {
            margin-bottom: 1.5pt;
        }

        li a {
            color: #000;
            text-decoration: underline;
        }

        .skills-category {
            margin-bottom: 5pt;
        }

        .skills-category strong {
            color: #D4A017;
        }

        .skills-items {
            margin-left: 0;
        }

        @media print {
            body {
                padding: 0;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>{{name}}</h1>
        <div class="title">{{title}}</div>
        <div class="contact">
            {{contact}}
        </div>
    </div>

    <section class="education">
        <h2>Education</h2>
        {{education}}
    </section>

    <section class="experience">
        <h2>Experience</h2>
        {{experience}}
    </section>

    <section class="skills">
        <h2>Technical Skills</h2>
        {{technicalSkills}}
    </section>

    <section class="certifications">
        <h2>Certifications</h2>
        {{certifications}}
    </section>
</body>
</html>
